name: deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: create branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ID: ${{ github.run_id }}
        run: |
          git config --global user.name actions
          git config --global user.email actions@github.com
          git checkout -b actions/release/$ID
      - name: build
        run: |
          npm install
          npm run build-data
          npm run build
      - name: push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ID: ${{ github.run_id }}
        run: |
          rm -rf docs
          mv build docs
          git add -f docs
          git commit -m 'deploy action'
          git push origin actions/release/$ID
